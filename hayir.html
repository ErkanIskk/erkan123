<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bir Şans Daha</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url('https://i.pinimg.com/originals/ee/62/4e/ee624edb37d7766c11ac8027c979d55e.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 25px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .content p {
      color: #d63384;
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      background-color: #b21f66;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #99134e;
    }
  </style>
</head>
<body>

  <div class="content">
    <p>
      Tanrı bile affedicidir.<br>
      Bu hatalı kuluna bir şans vermen gerek.
    </p>
    <button onclick="window.location.href='index.html'">Şans Ver</button>
  </div>

</body>
</html>
