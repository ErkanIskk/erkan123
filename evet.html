<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Evet Sayfası</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url('https://i.pinimg.com/originals/ee/62/4e/ee624edb37d7766c11ac8027c979d55e.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 25px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .content h1 {
      color: #d63384;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .buttons button {
      background-color: #b21f66;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons button span {
      margin-left: 10px;
    }

    .heart {
      font-size: 22px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Böyle kötü bir şey yaptığım için özür dilerim. Seni o zaman tanıyor olsam da, olmasam da bu kötü bir hareketti.<br> Ahlaken böyle biri değilim. Seni en doğru şekilde tanımayı ve en doğru şekilde beni tanımanı istiyorum.<br> Hikayeyi tam olarak anlatmama izin verir misin?</h1>
    <div class="buttons">
      <button onclick="window.location.href='izin-veriyorum.html'">
        <span class="heart">❤️</span> İzin Veriyorum
      </button>
      <button onclick="window.location.href='izin-vermem.html'">
        İzin Vermiyorum
      </button>
    </div>
  </div>

  <script>
    function showPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";

      // Popup'ı 3 saniye sonra gizlemek
      setTimeout(function() {
        popup.style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
